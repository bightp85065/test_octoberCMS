<p>Calculator</p>
<div>
    <div>
        <input type="text" id="val1" name="val1"/>
    </div>
    <div>
        <input type="text" id="val2" name="val2"/>
    </div>
    <div id="operations">
        <button type="button" class="operation plus">+</button>
        <button type="button" class="operation subtract">-</button>
        <button type="button" class="operation multiply">x</button>
        <button type="button" class="operation divide">/</button>
    </div>
    <div>
        Answer: <span id="answer"></span>
    </div>
</div>
